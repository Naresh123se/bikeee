{% if widget.is_initial %}
    <p>{{ widget.initial_text }}:</p>
    <a href="{{ widget.value.url }}">
        <img class="img-fluid rounded shadow-sm" src="{{ widget.value.url }}" style="max-width: 100px;" alt="{{ widget.value.name }}">
    </a>
    {% if not widget.required %}
        <div class="custom-control custom-checkbox mt-2">
            <input class="custom-control-input" type="checkbox" name="{{ widget.checkbox_name }}" id="{{ widget.checkbox_id }}">
            <label class="custom-control-label text-danger" for="{{ widget.checkbox_id }}">
                {{ widget.clear_checkbox_label }}
            </label>
        </div>
    {% endif %}
    <br>
    {{ widget.input_text }}
{% else %}
<p class="mb-2">Choose an image to upload <small class="text-muted">(optional)</small></p>
{% endif %}
<span class="btn btn-outline-info btn-sm btn-file" role="button">
    <i class="fas fa-upload"></i>
    Choose Image <input id="new-image" type="{{ widget.type }}" name="{{ widget.name }}"
    {% include "django/forms/widgets/attrs.html" %}>
</span>
<strong>
    <p class="text-info" id="filename"></p>
</strong>
